layout: default
image: /img/portrait-jnk@2x.jpg
---

{% assign post = page %}
<article class="post-wrapper">
    <h1>{{ post.title }}</h1>

    <p class="date">
        <time datetime="{{ post.date | date_to_xmlschema }}">{{ post.date | date: '%Y-%m-%d' }}</time>
    </p>
    {{ content }}
</article>
